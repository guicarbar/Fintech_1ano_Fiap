<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- link do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
<!-- link gogle icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=neurology" />
  
  
<!-- style - global and internal-->
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/pages_style/login.css">
  
<!-- title -->
    <title>Money Mind - Login</title>
  </head>
<body>
  <nav class="navbar navbar-expand-sm sticky-top px-3">
    <a href="../index.html" class="navbar-brand"><img src="../style/img/logo1.png" alt="Arte Money Mind" class="img-fluid navbar_icon"></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navlist">
      <i class="bi bi-list" style="color: #20d4a4; font-size: 40px;"></i>
    </button>

    <div class="collapse navbar-collapse" id="navlist">
      <div class="navbar-nav">
        <a href="../index.html" class="nav-link mx-3 my-1">Homepage</a>
        <a href="#main" class="nav-link mx-3 my-1">Oque é Money Mind ?</a>
        <a href="pages/login.html" class="nav-link mx-3 my-1 disabled">Login</a>
      </div>
    </div>
  </nav>

  <main class="p-3 my-3">
    <h1>Login</h1>
    
    <form class="my-3">
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-person" style="font-size: 24px;"></i> Email
        </label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-key" style="font-size: 24px;"></i> Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Manter conectado</label>
      </div>
      <a href="#" class="mt-3">Esqueceu a senha ?</a>
      <p  class="my-3">
        Não tem conta? <a href="#">Cadastre-se</a>
      </p>
      <button type="submit" class="btn btn_cst">Entrar</button>
    </form>

    <div class="link_login">
      <a href="#">
        <i class="bi bi-google" style="font-size: 64px;"></i>
      </a>
      <a href="https://github.com/guicarbar/Fintech_1ano_Fiap" target="_blank">
        <i class="bi bi-github" style="font-size: 64px;"></i>
      </a>
    </div>

    <div class="logo">
      <h1>Money Mind</h1>
      <img src="../style/img/logo1.png" alt="Logo Money Mind">
    </div>

  </main>

  <footer class="p-3">
    <figure>
      <blockquote class="blockquote">
        © 2024 Money Mind
      </blockquote>
      <figcaption class="blockquote-footer">
        Todos os direitos reservados
      </figcaption>
    </figure>

    <article>
      <ul class="list-group list-group-flush">
        <li>Ajuda</li>
        <li>Entre em contato</li>
        <li>Craidor</li>
        <li>Termos de uso</li>
        <li>Politica de privacidade</li>
        <li><a href="https://github.com/guicarbar/Fintech_1ano_Fiap" target="_blank">Github do projeto</a></li>
      </ul>
    </article>
  </footer>
<!-- link js - bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
